<!DOCTYPE HTML>
<html>

<head>
    <title>Student Survey</title>
</head>

<body>
<h3>Please Enter the Following Information:</h3>
<form method="POST" action="survey2.php">
    <input type="hidden" name="input-source" value="Secret Survey">
    <p>
        Name: <input type="text" name="name" size="30">
    </p>
    <p>
        Classification:
        <select name="class">
            <option>Freshman</option>
            <option selected="selected">Sophomore</option>
            <option>Junior</option>
            <option>Senior</option>
        </select>
    </p>
    <p>
        Gender:
        <label>
            <input type="radio" name="gender" value="M" checked="checked">Male
        </label>
        <label>
            <input type="radio" name="gender" value="F">Female
        </label>
    </p>
    <p>
        E-mail address: <input type="text" name="email" size="30">
    </p>
    <p>
        Password: <input type="password" name="pword">
    </p>
    <p>
        What are your favorite computer classes?
        <br/> &nbsp;
        <label>
            <input type="checkbox" name="classes[]" value="class-web">Web Development &nbsp;
        </label>
        <label>
            <input type="checkbox" name="classes[]" value="class-net">Networking &nbsp;
        </label>
        <label>
            <input type="checkbox" name="classes[]" value="class-gui">GUI &nbsp;
        </label>
        <label>
            <input type="checkbox" name="classes[]" value="class-oop">OOP
        </label>
    </p>
    <p>
        Are you graduating this spring?
        <label>
            <input type="radio" name="grad" value="Yes">Yes
        </label>
        <label>
            <input type="radio" name="grad" value="No">No
        </label>
    </p>
    <p>
        Other information we should know?<br>
        <textarea name="comments" rows="3" cols="50"></textarea>
    </p>
    <p>
        <input type="submit" value="Submit Survey">
        <input type="reset" value="Clear Form">
    </p>
</form>
<p>
    Thank you!
</p>
</body>
</html>
